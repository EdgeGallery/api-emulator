# all interconnected microservices must belong to an application wth the same ID

APPLICATION_ID: openMec
service_description:
# name of the declaring microservice
  name: api-emulator
  version: 1.0.0
  environment: development
servicecomb:
  service:
    registry:
      address: http://service-center:30100

  rest:
    address: 159.138.136.94:8089
  uploads:
    directory: /images
    maxSize: -1
  cors:
    enabled: true
    origin: "*"
    allowCredentials: false
    allwoedMethod: GET,POST,HEAD,OPTIONS,PUT,DELETE
    allowedHeader: x-rest-version,Content-Type,X-Requested-With,accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,Authorization
    exposedHeader: Location
server:
  port: 8089
  ssl:
    key-store: classpath:sslServer.p12
    key-store-password: 123456
    key-store-type: PKCS12